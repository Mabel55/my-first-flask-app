<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>

        <form method="POST">
            <input type="text" name="task_input" placeholder="Add a new task..." required>
            <input type="submit" value="Add">
        </form>

        <div style="margin-top: 10px;">
            <a href="/clear" style="color: #999; text-decoration: none; font-size: 0.8rem;">Clear All Tasks</a>
        </div>

        <ul>
            {% for task in tasks %}
            <li style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                
                <span class="{% if task.complete %}done{% endif %}"> {{ task.name }} </span>
                
                <div>
                    <a href="/update/{{ task.id }}" style="text-decoration: none; margin-right: 10px;">✅</a>
                    <a href="/delete/{{ task.id }}" style="text-decoration: none;">❌</a>
                </div>

            </li>
            {% endfor %}
        </ul>

    </div> </body>
</html>
