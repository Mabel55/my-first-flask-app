<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>

        <form method="POST">
            <input type="text" name="task_input" placeholder="Add a new task..." required>
            <input type="submit" value="Add">
        </form>

        <hr>

        <ul>
            {% for task in tasks %}
                <li>
                    <span>{{ task.name }}</span>
                    <a href="/delete/{{ task.id }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
